apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: frontend-deployment
  namespace: web-app
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels: 
        app: frontend
    spec:
      containers:
      - name: frontend
        image: manodayahire/drive-clone-frontend:v3
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"


---
apiVersion: v1 
kind: Service 
metadata:
  name: frontend-service
  namespace: web-app
spec: 
  selector:
    app: frontend
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      
