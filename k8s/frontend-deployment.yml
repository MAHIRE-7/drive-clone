apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: frontend-deployment
  namespace: web-app
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels: 
        app: frontend
        environment: production
        team: devops
    spec:
      containers:
      - name: frontend
        image: manodayahire/drive-clone-frontend:v3
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: OTEL_SERVICE_NAME
          value: "DRIVE-clone-app"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://172.31.6.192:4317"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "grpc"
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        - name: OTEL_LOGS_EXPORTER
          value: "otlp"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "deployment.environment=production,service.namespace=eks"


---
apiVersion: v1 
kind: Service 
metadata:
  name: frontend-service
  namespace: web-app
spec: 
  selector:
    app: frontend
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      
